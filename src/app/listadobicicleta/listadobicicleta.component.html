<div class="container">
	<div class="header">
		<h1 class="header-heading">Bicicletas</h1>
	</div>

	<div class="content">
		<table class="table table-striped">
			<tr>
				<th>Elija el criterio por el que desea filtrar:</th>
			</tr>
			<tr>
				<th>Id Bicicleta</th>
				<th><input type="text" name="id" size="30"></th>
			</tr>

			<tr>
				<th>Estado</th>
				<th><select name="estado">
						<option value="" selected>--Seleccione--</option>
						<option value="operativa">Apto para uso</option>
						<option value="cerrada">En reparacion</option>
						<option value="en_construccion">En desuso</option>
						<option value="en_construccion">Denunciada</option>
					</select></th>
			</tr>
			<tr>
				<th><input class="btn" type="submit" value="Buscar"></th>
			</tr>

		</table>

		<br>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>#</td>
					<td><a class="btn" (click)="bicicletaOrdenarPorUbicacion()"> Ubicacion</a></td>
					<td><a class="btn" (click)="bicicletaOrdenarPorEstado()"> Estado Actual</a></td>
					<td><a class="btn" (click)="bicicletaOrdenarPorNumeroCuadro()"> Numero de Cuadro</a></td>
				</tr>
			</thead>
			<tbody *ngFor="let bicicleta of this.bicicletas">
				<tr>
					<td>{{bicicleta.id}}</td>
					<td>{{bicicleta.ubicacionActual}}</td>
					<td>
						{{bicicleta.estado}}
					</td>
					<td>{{bicicleta.numeroCuadro}}</td>
					<td><a routerLink="/eliminarbicicleta">Eliminar</a></td>
					<td><a [routerLink]="['/agregarbicicleta',bicicleta.id]">Modificar</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<table class="table table-striped">
			<tbody>

				<tr>
					<th><button (click)="volver()">Volver</button>
					</th>
				</tr>
		</table>
	</div>
</div>
